<form class="max-w-md" hx-post="/api/todos" hx-target="#todos" hx-swap="innerHtml">
	<label for="todo" class="block text-sm font-medium leading-6 text-gray-900">Todo</label>
	<div class="mt-2 inline-flex flex-row space-x-2">
		<input type="text" name="todo" placeholder="Build superintelligent AI" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
		<button type="submit" class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add</button>
	</div>
	<div hx-get="/api/todos" hx-trigger="load" id="todos" />
</form>
